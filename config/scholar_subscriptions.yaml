subscriptions:
  scholars:
  - name: Dawn Song
    semantic_scholar_id: '1741101'
    keywords:
    - Adversarial Machine Learning
    - Blockchain Security
    - AI Security
    alert_enabled: false
    alert_keywords:
    - Adversarial Machine Learning
    - Blockchain Security
    - AI Security
  - name: Nicolas Papernot
    semantic_scholar_id: '2810933'
    keywords:
    - Machine Learning Security
    - Adversarial Examples
    last_seen_at: '2026-02-16T08:43:03.012Z'
    last_seen_cached_papers: 0
  settings:
    check_interval: weekly
    papers_per_scholar: 20
    min_influence_score: 50
    output_dir: output/reports
    cache_dir: cache/scholar_papers
    api:
      semantic_scholar:
        base_url: https://api.semanticscholar.org/graph/v1
        api_key: null
        timeout: 30
        request_interval: 1.0
      github:
        token: null
        timeout: 30
    logging:
      level: INFO
      file_logging: true
      log_dir: logs
    reporting:
      template: paper_report.md.j2
      persist_history: true
